<div class="container " >
    
    <div class="form-group"> 
        <label for="Nombre" >Nombre:</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="helpId"
       required name="Nombre" placeholder="Nombre" [(ngModel)]="Nombre"  > <!-- hace referencia al input -->
    </div>    
   


   <div class="form-group"> 
        <label for="Apellidop">Apellido Paterno:</label>
        <input type="text" class="form-control" id="Apellidop" aria-describedby="helpId" name=""
        placeholder="Apellidop"[(ngModel)]="Apellidop">
    </div>                    
    <div class="form-group"> 
        <label for="Apellidom">Apellido Materno:</label>
        <input type="text" class="form-control"
        id="Apellidom" aria-describedby="helpId" name="" placeholder="Apellidom"[(ngModel)]="Apellidom">
    </div>    
   
    <div class="form-group"> 
        <label for="sexo" class="control-label">Sexo:</label>
        <select class="form-control" id="sexo" name="Sexo" placeholder="Sexo" [(ngModel)]="Sexo">
            <option value="F">F</option>
            <option value="M">M</option>
        </select>                    
    </div>
   
    <div class="form-group"> <!-- edad-->
   <label for="Edad">Edad:</label>
   <input  class="form-control" id="edad" aria-describedby="helpId" name="" placeholder="Edad"[(ngModel)]="Edad">
    </div>
    
    <div class="form-group"> <!-- Correo -->
        <label for="email" >Correo:</label>
        <input class="form-control" id="email"  name="Email" placeholder="Email" placeholder="Correo"[(ngModel)]="Correo">
    </div>       

                   
    <div class="form-group"> <!--  Button guardar -->
      <button type="submit" class="btn btn-primary"(click)='Agregar()'>Agregar</button>
  </div> 
  
  </div>
